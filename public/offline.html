<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - SalaryMan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin: 0.5rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“´</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, SalaryMan will work again once you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">âœ“ Your data is safely stored</div>
            <div class="feature">âœ“ Offline notifications are queued</div>
            <div class="feature">âœ“ Everything will sync when online</div>
        </div>
    </div>

    <script>
        // Check for connectivity and auto-reload when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show online status
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
